<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/glowText.css">

<body>
    <header>
        <div class="content">
            <div>
                <h2>our website is </h2>
                <h1> <span>C</span>

            </div>

                <div class="email-field">
                    <input type="email" placeholder="Enter email">
                    <button>Subscribe</button>

            </form>
        </div>
        <div class="countdown">
            <div class="timer days">
                <div class="count">
                    <div class="numb">00</div>

            </div>

            <div class="timer hrs">
                <div class="count">
                    <div class="numb">00</div>
                    <div class="text">hrs</div>
                </div>
            </div>

            <div class="timer mins">
                <div class="count">
                    <div class="numb">00</div>
                    <div class="text">min</div>
                </div>
            </div>

            <div class="timer secs">
                <div class="count">
                    <div class="numb">00</div>
                    <div class="text">sec</div>
                </div>
            </div>
        </div>

    </header>

    <script src="/js/script.js"></script>
